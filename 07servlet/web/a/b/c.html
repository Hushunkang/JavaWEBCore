<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--base标签设置当前页面，相对路径工作时参照的地址
            href 属性就是参数的地址值
    -->
<!--    <base href="http://localhost:8089/07servlet/a/b/c.html">&lt;!&ndash; 可行 &ndash;&gt;-->
    <base href="http://localhost:8089/07servlet/a/b/"><!-- 可行 -->

</head>
<body>
    这是a下的b下的c.html页面<br/>
<!--    <a href="http://localhost:8089/07servlet/a/b/ ../../index.html">跳回首页</a><br/>-->
    <!-- 相对路径 当前文件所在目录的上一级目录的上一级目录下面的index.html -->
    <a href="../../index.html">跳回首页</a><br/>
    <!-- 相对路径 资源名---当前文件所在目录下的资源名 -->
    <a href="0.jpg">beauty</a>
</body>
</html>
